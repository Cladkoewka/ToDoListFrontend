<!DOCTYPE html>

    <div id="modal-overlay"></div>

    <!-- Login modal -->
    <div id="login-modal">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label><br>
            <input type="email" id="login-email" name="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="login-password" name="password" required><br><br>
            <div id="login-modal-buttons">
                <button type="submit" id="login-modal-login-button">Login</button>
                <button type="button" id="close-login-modal-button">Close</button>
            </div>
            <div class="modal-switch">
                <p>Don't have an account? <a id="register-link" href="#">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Register modal -->
    <div id="register-modal">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-email">Email:</label><br>
            <input type="email" id="register-email" name="register-email" required><br><br>
            <label for="register-password">Password:</label><br>
            <input type="password" id="register-password" name="register-password" required><br><br>
            <label for="register-confirm-password">Confirm Password:</label><br>
            <input type="password" id="register-confirm-password" name="register-confirm-password" required><br><br>
            <div id="register-modal-buttons">
                <button type="submit" id="register-modal-register-button">Register</button>
                <button type="button" id="register-modal-close-button">Close</button>
            </div>
            <div class="modal-switch">
                <p>Already have an account? <a id="login-link" href="#">Login</a></p>
            </div>
        </form>
    </div>


    <!-- Main content -->
    <main>

        <div id="controls-container">
            <!-- Add Task Button -->
            <div id="add-task-button-container">
                <button id="add-task-button" >Add New Task</button>
            </div> 
            
        
            <!-- Filter -->
            <div id="filter-container">
                <div id = tag-filter-container>
                    <input type="text" id="tag-filter-input" placeholder="Type to filter tags">
                    <div id="tag-suggestions" class="suggestions-list">
                        <!-- Dynamically load tag suggestions here -->
                    </div>
                </div>
        
                <!-- Show Completed Tasks Checkbox -->
                <label for="isCompleted-filter">
                    <input type="checkbox" id="isCompleted-filter"> Show Completed Tasks
                </label>
        
                <!-- Pagination Controls -->
                <div id="pagination-controls">
                    <button id="previous-page" class="pagination-button">Previous</button>
                    <span id="pagination-info">Page 1</span>
                    <button id="next-page" class="pagination-button">Next</button>
                </div>
            </div>
        </div>
